<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />

    <style>
      table, tr, td {
        border: 1px solid rgb(212, 7, 7);
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="2">Перший</td>
        <td>Другий</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Перший</td>
        <td>Другий</td>
      </tr><tr>
        <td>Перший</td>
        <td colspan="3">Другий</td>
      </tr>
      <tr>
        <td rowspan="2">Перший</td>
        <td>Другий</td>
        <td>33333333333</td>
      </tr>
      <tr>
        <td>Перший</td>
        <td>Другий</td>
        <td>33333333333</td>
      </tr>
    </table>
  </body>
</html>
