<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
    <style>
      table, tr, td, th {
        border: 1px solid rgb(212, 7, 7);
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Table name</caption>
      <thead>
        <tr>
          <th id="name">Month</th>
          <th id="svalue" abbr="Unknown field with unknown data" title="Also field descriptiion, global attr">Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td headers="name">January</td>
          <td headers="svalue">$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
